<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border: 1px solid black;
        width: 100%;
      }
      th,
      td {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
      }
      .t {
        align-items: left;
        background-color: yellow;
      }
      #t1 {
        background-color: blue;
        align-items: center;
      }
      #t4 {
        align-items: center;
      }
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Ninja Details</h1>
    <hr />
    <table>
      <tr class="t">
        <th>Name</th>
        <th>Age</th>
        <th>Grade</th>
      </tr>
      <tr>
        <td id="t1">Ninja A</td>
        <td>18</td>
        <td>B</td>
      </tr>
      <tr>
        <td>Ninja B</td>
        <td>23</td>
        <td>C</td>
      </tr>
      <tr>
        <td>Ninja C</td>
        <td>22</td>
        <td>A</td>
      </tr>
      <tr>
        <td id="t4" colspan="3">Ninja C - the best learner!</td>
      </tr>
    </table>
  </body>
</html>
